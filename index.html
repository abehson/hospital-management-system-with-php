		/>

	</head>
	<body>
		<main class="container">
			<div class="nav">

							<li><a>Medication</a></li>

			</div>
			<section class="wrapper">
				<form
					name="registrationForm"
					action="php/form.php"
					id="form"
					method="post"
					enctype="multipart/form-data"
					onsubmit="return validateForm()"
				>
					<div class="left-pane">
						<h2>Personal Information</h2>
						<div class="personal-details">
							<div class="input-box">
								<label class="details" for="firstName"
									>First Name:</label
								>
								<input
									type="text"
									name="firstName"
									id="firstName"
									placeholder="First Name"
									onblur="validateField('firstName')"
								/>
								<div class="error" id="firstNameError">First name is required</div>
							</div>

							<div class="input-box">
								<label for="lastName">Last Name:</label>
								<input
									type="text"
									name="lastName"
									id="lastName"
									placeholder="Last Name"
									onblur="validateField('lastName')"
								/>
					            <div class="error" id="lastNameError">Last name is required</div>
							</div>
							<div class="input-box">
								<label for="age">Age:</label>
								<input
									type="text"
									name="age"
									id="age"
									placeholder="Age"
									onblur="validateField('age')"
								/>
					            <div class="error" id="ageError">Age must be a positive integer</div>
							</div>
							<div class="input-box">
								<label for="nationalID">National ID:</label>
								<input
									type="text"
									name="nationalID"
									id="nationalID"
									value=""
									placeholder="National ID"
									onblur="validateField('nationalID')"
								/>
								<div class="error" id="nationalIdError">Must be 11 Characters</div>
							</div>
							<div class="input-box dropdown">
								<label for="gender">Gender:</label>
								<select name="gender" id="gender">
									<option value="">Please Select</option>
									<option value="Male">Male</option>
									<option value="Female">Female</option>
									<option value="Other">Other</option>
								</select>
							</div>
							<div class="input-box">
								<label for="phoneNumber">Phone Number:</label>
								<input
									type="text"
									name="phoneNumber"
									id="phoneNumber"
									value=""
									placeholder="Phone Number"
									oninput="validatePhoneNumber(this)"
								/>
								  <p id="validationMessage"></p>
							</div>
							<div class="input-box">
								<label for="email">Email:</label>
								<input
									type="email"
									name="email"
									id="email"
									value=""
									placeholder="Email"
								/>
								<div class="error" id="emailError">Invalid email address</div>
							</div>
							<div class="input-box">
								<label for="dob">Date Of Birth:</label>
								<input
									type="date"
									name="dob"
									id="dob"
									value=""
									placeholder="Date Of Birth:"
								/>
							</div>
							<!-- <div class="input-box dropdown"> -->
							<!-- 	<label for="doctor">Doctor:</label> -->
							<!-- 	<select name="doctor" id="doctor"> -->
							<!-- 		<option value="">Please Select</option> -->
							<!-- 		<option value="Male">Samuel Leonard</option> -->
							<!-- 		<option value="Female"> -->
							<!-- 			Save a life foundation -->
							<!-- 		</option> -->
							<!-- 	</select> -->
							<!-- </div> -->
							<div class="input-box">
								<label for="city">City:</label>
								<input
									type="text"
									name="city"
									id="city"
									value=""
									placeholder="City"
								/>
							</div>
							<div class="input-box">
								<label for="village">Village:</label>
								<input
									type="text"
									name="village"
									id="village"
									placeholder="Village"
								/>
							</div>
							<div class="input-box">
								<label for="nationality">Nationality:</label>
								<input
									type="text"
									name="nationality"
									id="nationality"
									value=""
									placeholder="Nationality"
								/>
							</div>
						</div>
					</div>
					<div class="right-pane">
						<h2>Personal photo</h2>
						<div id="image-container">
							<img
								id="preview"
								style="width: 100%; height: 100%;"
							/>
							<label
								for="profileImages"
								id="choose-file-label"
							></label>
							<input
								type="file"
								id="profileImages"
								name="profileImages"
								class="hidden"
								accept="image/*"
							/>
						</div>
						<h2>More Information</h2>
						<div class="more-details">
							<div class="more-info-box dropdown">
								<label for="maritalStatus"
									>Marital Status:</label
								>
								<select name="maritalStatus" id="maritalStatus">
									<option value="">Please Select</option>
									<option value="Single">Single</option>
									<option value="Married">Married</option>
									<option value="Divorced">Divorced</option>
								</select>
							</div>
							<div class="more-info-box">
								<label for="bloodGroup">Blood Group:</label>
								<select name="bloodGroup" id="bloodGroup">
									<option value="">Please Select</option>
									<option value="O">O</option>
									<option value="A">A</option>
									<option value="B">B</option>
									<option value="AB">AB</option>
								</select>
							</div>
							<div class="more-info-box">
								<label for="genotype">Genotype:</label>
								<select name="genotype" id="genotype">
									<option value="">Please Select</option>
									<option value="AA">AA</option>
									<option value="AS">AS</option>
									<option value="SS">SS</option>
								</select>
							</div>
							<div class="more-info-box">
								<label for="detail">Detail:</label>
								<input
									type="text"
									name="detail"
									id="detail"
									value=""
									placeholder="Detail"
								/>
							</div>
							<div class="more-info-box input-container">
								<input
									id="submit"
									class="submit"
									type="submit"
									name="submit"
									value="Submit"
								/>
							</div>
						</div>
					</div>
				</form>
			</section>
		</main>
		<script type="text/javascript" src="js/form.js"></script>
	</body>
</html>
